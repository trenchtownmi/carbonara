<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>Carbonara</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <a class="logo" href="#"><img src="images/logo.svg" alt="logo" /></a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__link">
                <a class="nav__link-item" href="#">Меню</a>
              </li>
              <li class="nav__link">
                <a class="nav__link-item" href="#">О нас</a>
              </li>
              <li class="nav__link">
                <a class="nav__link-item" href="#">Доставка</a>
              </li>
              <li class="nav__link">

              </li>
              <li class="nav__link">
                <a class="nav__link-item" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </header>
        <div class="slider">
          <div class="slider__item">
            <h2 class="item__title">Спагетти карбонара</h1>
            <p class="item__text">Традиционный итальянский рецепт - изысканный вкус и наслаждение</p>
          </div>
          <div class="slider__item">
            <h2 class="item__title">Насвай</h1>
            <p class="item__text">Традиционный итальянский рецепт - изысканный вкус и наслаждение</p></div>
          <div class="slider__item">
            <h2 class="item__title">Большой хуй</h1>
            <p class="item__text">Традиционный итальянский рецепт - изысканный вкус и наслаждение</p></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
